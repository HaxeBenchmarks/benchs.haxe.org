<html>

<head>
    <title>Haxe PR / banch benchmark</title>
    <link href="../css/Chart.min.css" type="text/css" rel="stylesheet" />
    <link href="../css/jquery-ui.css" type="text/css" rel="stylesheet" />
    <link href="../css/benchmark.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <nav class="section nav dark">
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <a class="brand haxe-logo" href="https://haxe.org/"><img alt="Haxe" height="21" src="https://haxe.org/img/haxe-logo-horizontal-on-dark.svg" width="107" /></a>
                <a class="brand sub lib" href="/">&larr;&nbsp;Haxe Benchmarks</a>
            </div>
        </div>
    </nav>

    <h1>Haxe PR / branch benchmark <a href="info.html" alt="benchmark info" class="benchmarkSetupInfoPage">(info)</a></h1>
    
    <form class="benchmarkFilter">
        <table>
            <tr>
                <th>Haxe Pull Request / Branch</th>
                <td>
                    <ul class="filterPR">
                        <li>
                            <select id="selectedPR" name="selectedPR">
                            </select>
                        </li>
                        <li>
                            <label for="withHaxe4">Haxe 4</label><br />
                            <input id="withHaxe4" name="withHaxe4" type="checkbox" value="true" />
                        </li>
                        <li>
                            <label for="withHaxeNightly">Haxe nightly</label><br />
                            <input id="withHaxeNightly" name="withHaxeNightly" type="checkbox" value="true" checked />
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Average</th>
                <td>
                    <ul class="filterAverage">
                        <li>
                            <br />
                            <select id="average">
                                <option value="none">none</option>
                                <option value="SMA" selected>simple moving average</option>
                                <option value="EMA">exponential moving average</option>
                            </select>
                        </li>
                        <li>
                            <label for="averageWindow">window size</label><br />
                            <input id="averageWindow" name="averageWindow" type="number" min="2" value="13" />
                        </li>
                        <li>
                            <label for="onlyAverage">only averages</label><br />
                            <input id="onlyAverage" name="onlyAverage" type="checkbox" value="true" />
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Range</th>
                <td>
                    <ul class="filterRange">
                        <li>
                            <label for="startDate">start date</label><br />
                            <input id="startDate" name="startDate" type="text" />
                        </li>
                        <li>
                            <label for="endDate">end date</label><br />
                            <input id="endDate" name="endDate" type="text" />
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Target</th>
                <td>
                    <ul class="filterTarget">
                        <li>
                            <select id="selectedTarget" name="selectedTarget" >
                                <option value="C++">C++</option>        
                                <option value="C++ (GC Gen)">C++ (GC Gen)</option>        
                                <option value="Cppia">Cppia</option>        
                                <option value="C#">C#</option>        
                                <option value="HashLink">HashLink</option>        
                                <option value="HashLink/C">HashLink/C</option>        
                                <option value="Java">Java</option>        
                                <option value="JVM">JVM</option>        
                                <option value="Eval">Eval</option>        
                                <option value="Neko">Neko</option>        
                                <option value="NodeJS">NodeJS</option>        
                                <option value="NodeJS (ES6)">NodeJS (ES6)</option>        
                                <option value="PHP">PHP</option>        
                                <option value="Python">Python</option>        
                                <option value="Lua">Lua</option>        
                                <option value="Luajit">Luajit</option>        
                                
                            </select>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Time Selection</th>
                <td>
                    <ul class="filterTimes">
                        <li>
                            <label for="timesRuntime">runtime</label><br />
                            <input id="timesRuntime" class="timesSelect" name="times" type="radio" value="runtime" />
                        </li>
                        <li>
                            <label for="timesCompiletime">compile time</label><br />
                            <input id="timesCompiletime" class="timesSelect" name="times" type="radio" value="compiletime" />
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>

    <div class="benchmarkGraphs">
        <canvas id="latestBenchmarks" height="400" class="chartjs-render-monitor"></canvas>
        <canvas id="latestCompileTimes" height="400" class="chartjs-render-monitor"></canvas>
        <canvas id="canvasalloc" data-bench="alloc" height="400" class="chartjs-render-monitor targetCanvas"></canvas>
        <canvas id="canvasformatter" data-bench="formatter" height="400" class="chartjs-render-monitor targetCanvas"></canvas>
        <canvas id="canvasjson" data-bench="json" height="400" class="chartjs-render-monitor targetCanvas"></canvas>
        
    </div>
</body>
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../js/Chart.min.js" type="text/javascript"></script>
<script src="../js/prBenchmarks.js" type="text/javascript"></script>
</html>
